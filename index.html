<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interpreter Drill</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    textarea { width: 100%; height: 120px; }
    button { margin: 6px 4px; padding: 8px 12px; }

    #drillView {
      display: none;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      padding: 24px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }

    #drillChunk {
      font-size: 28px;
      text-align: center;
      line-height: 1.4;
      max-width: 900px;
    }

    #timerCanvas {
      display: none;
      margin-top: 10px;
    }

    .translation {
      color: #2c3e50;
      margin-bottom: 14px;
    }
  </style>
</head>
<body>

<div id="setupView">
  <h2>Interpreter Drill</h2>

  <input type="file" accept=".txt" multiple onchange="loadMultipleTxtFiles(event)">
  <div id="sessionList" style="margin:10px 0;"></div>

  <textarea id="inputText" placeholder="Paste or type your speech here"></textarea><br/>

  <div style="margin:10px 0;">
    <label>
      <input type="radio" name="mode" value="BtoA" checked onchange="mode='BtoA'">
      B → A (Eng → Kor)
    </label>
    <label style="margin-left:12px;">
      <input type="radio" name="mode" value="AtoB" onchange="mode='AtoB'">
      A → B (Kor → Eng)
    </label>
  </div>

  <label>Min words per chunk:
    <input type="number" id="minWords" value="3" min="2" max="6" />
  </label>

  <label>Max words per chunk:
    <input type="number" id="maxWords" value="8" min="3" max="15" />
  </label>

  <br/>
  <button onclick="generateChunks()">Generate Chunks</button>
  <button onclick="startDrill()">Start</button>
  <button onclick="showTranslations()">Show Translation</button>
  <button onclick="startRecording()">Record</button>
  <button onclick="stopRecording()">Stop Recording</button>

  <div id="chunks"></div>
  <h4>Recordings</h4>
  <div id="recordingsList"></div>
  <p style="font-size:13px;color:#666;">You can edit chunks manually before starting the drill.</p>
</div>

<div id="drillView">
  <div id="drillChunk"></div>
  <canvas id="timerCanvas" width="200" height="200"></canvas>
  <div style="margin-top:20px;">
    <button onclick="nextChunk()">Next</button>
    <button onclick="startRecording()">Record</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <button onclick="clearRecordings()">Delete Recordings</button>
    <button onclick="stopDrill()">Stop Drill</button>
  </div>
</div>

<script>
let chunks = [];
let current = 0;
let drillRunning = false;
let drillTimeout = null;
let drillInterval = null;

let mediaRecorder;
let audioChunks = [];
let recordings = [];

let mode = 'BtoA';

const TIME_PER_WORD = { BtoA: 800, AtoB: 1000 };

let sessions = [];

function loadMultipleTxtFiles(event) {
  const files = Array.from(event.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = e => {
      sessions.push({ name: file.name, text: e.target.result });
      renderSessions();
    };
    reader.readAsText(file, 'utf-8');
  });
}

function renderSessions() {
  const list = document.getElementById('sessionList');
  list.innerHTML = '';
  sessions.forEach(s => {
    const btn = document.createElement('button');
    btn.textContent = s.name;
    btn.onclick = () => {
      document.getElementById('inputText').value = s.text;
      chunks = [];
      document.getElementById('chunks').innerHTML = '';
    };
    list.appendChild(btn);
  });
}

function autoChunk(text, minWords = 3, maxWords = 8) {
  let words = text.replace(/\n/g, ' ').split(' ');
  let temp = [], raw = [];
  words.forEach(w => {
    if (!w) return;
    temp.push(w);
    if (temp.length >= maxWords || /[.,;:]$/.test(w)) {
      raw.push(temp.join(' '));
      temp = [];
    }
  });
  if (temp.length) raw.push(temp.join(' '));

  let finalChunks = [];
  raw.forEach(c => {
    if (c.split(' ').length < minWords && finalChunks.length)
      finalChunks[finalChunks.length - 1] += ' ' + c;
    else finalChunks.push(c);
  });
  return finalChunks;
}

function generateChunks() {
  const text = document.getElementById('inputText').value.trim();
  const min = +document.getElementById('minWords').value;
  const max = +document.getElementById('maxWords').value;
  chunks = autoChunk(text, min, max);
  renderEditableChunks();
}

function renderEditableChunks() {
  const container = document.getElementById('chunks');
  container.innerHTML = '';
  chunks.forEach((c, i) => {
    const ta = document.createElement('textarea');
    ta.value = c;
    ta.style.height = '50px';
    ta.oninput = () => chunks[i] = ta.value.trim();
    container.appendChild(ta);
  });
}

function startDrill() {
  if (!chunks.length) return;
  drillRunning = true;
  current = 0;
  document.getElementById('setupView').style.display = 'none';
  document.getElementById('drillView').style.display = 'flex';
  runChunk();
}

function stopDrill() {
  drillRunning = false;
  clearTimeout(drillTimeout);
  clearInterval(drillInterval);
  document.getElementById('setupView').style.display = 'block';
  document.getElementById('drillView').style.display = 'none';
}

function runChunk() {
  if (!drillRunning || current >= chunks.length) { stopDrill(); return; }

  const text = chunks[current];
  document.getElementById('drillChunk').innerText = text;

  const canvas = document.getElementById('timerCanvas');
  const ctx = canvas.getContext('2d');
  canvas.style.display = 'block';

  const words = text.split(' ').length;
  const totalDuration = words * TIME_PER_WORD[mode];
  let remaining = totalDuration;

  function draw(ms) {
    const r = 80, cx = canvas.width / 2, cy = canvas.height / 2;
    const angle = (ms / totalDuration) * Math.PI * 2;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.strokeStyle = '#ddd'; ctx.lineWidth = 10; ctx.stroke();

    ctx.beginPath(); ctx.arc(cx, cy, r, -Math.PI / 2, -Math.PI / 2 + angle);
    ctx.strokeStyle = mode === 'AtoB' ? '#e74c3c' : '#4a90e2';
    ctx.lineWidth = 10; ctx.stroke();

    ctx.fillStyle = '#000'; ctx.font = '26px Arial';
    ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
    ctx.fillText(Math.ceil(ms / 1000) + 's', cx, cy);
  }

  draw(remaining);
  clearInterval(drillInterval);
  drillInterval = setInterval(() => { remaining -= 1000; draw(remaining); }, 1000);

  clearTimeout(drillTimeout);
  drillTimeout = setTimeout(() => { clearInterval(drillInterval); current++; runChunk(); }, totalDuration);
}

function nextChunk() {
  if (!drillRunning) return;
  clearTimeout(drillTimeout); clearInterval(drillInterval);
  current++; runChunk();
}

async function translateChunk(text) {
  const prompt = mode === 'AtoB'
    ? 'Translate the following Korean text into natural English.'
    : 'Translate the following English text into natural Korean.';

  const response = await fetch('https://api.openai.com/v1/chat/completions', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer YOUR_API_KEY_HERE'
    },
    body: JSON.stringify({
      model: 'gpt-4o-mini',
      messages: [
        { role: 'system', content: prompt },
        { role: 'user', content: text }
      ]
    })
  });
  const data = await response.json();
  return data.choices[0].message.content.trim();
}

async function showTranslations() {
  const container = document.getElementById('chunks');
  container.innerHTML = '';

  for (let i = 0; i < chunks.length; i++) {
    const orig = document.createElement('div');
    orig.innerHTML = `<b>Original:</b> ${chunks[i]}`;

    const trans = document.createElement('div');
    trans.className = 'translation';
    trans.innerHTML = '<i>Translating...</i>';

    container.appendChild(orig);
    container.appendChild(trans);

    const result = await translateChunk(chunks[i]);
    trans.innerHTML = `<b>Translation:</b> ${result}`;
  }
}

async function startRecording() {
  audioChunks = [];
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  mediaRecorder.onstop = () => {
    const blob = new Blob(audioChunks, { type: 'audio/webm' });
    const url = URL.createObjectURL(blob);
    const audio = document.createElement('audio'); audio.controls = true; audio.src = url;
    document.body.appendChild(audio);
    recordings.push({ audio, url }); renderRecordings();
  };
  mediaRecorder.start();
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
}

function clearRecordings() {
  recordings.forEach(r => { URL.revokeObjectURL(r.url); r.audio.remove(); });
  recordings = []; renderRecordings();
}

function renderRecordings() {
  const list = document.getElementById('recordingsList');
  if (!list) return; list.innerHTML = '';
  recordings.forEach((r, i) => {
    const row = document.createElement('div');
    row.innerHTML = `Recording ${i + 1} `;
    const del = document.createElement('button'); del.textContent = 'Delete';
    del.onclick = () => { URL.revokeObjectURL(r.url); r.audio.remove(); recordings.splice(i, 1); renderRecordings(); };
    row.appendChild(del); list.appendChild(row);
  });
}
</script>

</body>
</html>
