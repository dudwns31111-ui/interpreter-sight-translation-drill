<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>Interpreter Drill</title>

  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    textarea { width: 100%; height: 120px; }
    button { margin: 6px 4px; padding: 10px 14px; min-height: 44px; }

    #sessionList button {
      display: inline-block;
      margin: 4px 4px 4px 0;
    }

    .sessionRow {
      margin-bottom: 6px;
    }

    #drillView {
      display: none;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      padding: 24px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }

    #drillChunk {
      font-size: 26px;
      text-align: center;
      line-height: 1.5;
      max-width: 900px;
    }

    #timerCanvas {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="setupView">
  <h2>Interpreter Drill</h2>

  <h4>Upload Sessions (.txt / .docx, multiple allowed)</h4>
  <input type="file" id="fileInput" accept=".txt,.docx" multiple />
  <div id="sessionList" style="margin:10px 0;"></div>

  <textarea id="inputText" placeholder="Paste or type your speech here"></textarea><br/>

  <div style="margin:10px 0;">
    <label>
      <input type="radio" name="mode" value="BtoA" checked onchange="mode='BtoA'">
      B â†’ A (Eng â†’ Kor)
    </label>
    <label style="margin-left:12px;">
      <input type="radio" name="mode" value="AtoB" onchange="mode='AtoB'">
      A â†’ B (Kor â†’ Eng)
    </label>
  </div>

  <label>Min words per chunk:
    <input type="number" id="minWords" value="3" min="2" max="6" />
  </label>

  <label>Max words per chunk:
    <input type="number" id="maxWords" value="8" min="3" max="15" />
  </label>

  <br/>
  <button onclick="generateChunks()">Generate Chunks</button>
  <button onclick="startDrill()">Start</button>

  <div id="chunks"></div>

  <h4>Recordings</h4>
  <div id="recordingsList"></div>
</div>

<div id="drillView">
  <div id="drillChunk"></div>
  <canvas id="timerCanvas" width="200" height="200"></canvas>
  <div style="margin-top:20px;">
    <button onclick="nextChunk()">Next</button>
    <button onclick="startRecording()">Record</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <button onclick="clearRecordings()">Delete Recordings</button>
    <button onclick="stopDrill()">Stop Drill</button>
  </div>
</div>

<script>
let chunks = [];
let current = 0;
let drillRunning = false;
let drillTimeout = null;
let drillInterval = null;

let mediaRecorder;
let audioChunks = [];
let recordings = [];

let mode = 'BtoA';
const TIME_PER_WORD = { BtoA: 800, AtoB: 1000 };

// -------- SESSION STORAGE --------
let sessions = [];

function saveSessions() {
  localStorage.setItem('interpreterSessions', JSON.stringify(sessions));
}

function loadSessions() {
  const stored = localStorage.getItem('interpreterSessions');
  if (stored) {
    sessions = JSON.parse(stored);
    renderSessions();
  }
}

function addSession(name, text) {
  sessions.push({ id: Date.now(), name, text });
  saveSessions();
  renderSessions();
}

function deleteSession(id) {
  sessions = sessions.filter(s => s.id !== id);
  saveSessions();
  renderSessions();
}

function renderSessions() {
  const list = document.getElementById('sessionList');
  list.innerHTML = '';

  sessions.forEach(s => {
    const row = document.createElement('div');
    row.className = 'sessionRow';

    const openBtn = document.createElement('button');
    openBtn.textContent = `ðŸ“„ ${s.name}`;
    openBtn.onclick = () => {
      document.getElementById('inputText').value = s.text;
      chunks = [];
      document.getElementById('chunks').innerHTML = '';
    };

    const delBtn = document.createElement('button');
    delBtn.textContent = 'Delete';
    delBtn.onclick = () => deleteSession(s.id);

    row.appendChild(openBtn);
    row.appendChild(delBtn);
    list.appendChild(row);
  });
}

// -------- FILE HANDLING --------
document.getElementById('fileInput').addEventListener('change', handleFiles);

function handleFiles(e) {
  const files = Array.from(e.target.files);

  files.forEach(file => {
    const ext = file.name.split('.').pop().toLowerCase();
    const reader = new FileReader();

    if (ext === 'txt') {
      reader.onload = () => addSession(file.name, reader.result);
      reader.readAsText(file);
    }

    if (ext === 'docx') {
      reader.onload = async () => {
        const result = await mammoth.extractRawText({ arrayBuffer: reader.result });
        addSession(file.name, result.value);
      };
      reader.readAsArrayBuffer(file);
    }
  });
}

// -------- CHUNK LOGIC --------
function autoChunk(text, minWords = 3, maxWords = 8) {
  let words = text.replace(/\n/g, ' ').split(' ');
  let temp = [], raw = [];

  words.forEach(w => {
    if (!w) return;
    temp.push(w);
    if (temp.length >= maxWords || /[.,;:]$/.test(w)) {
      raw.push(temp.join(' '));
      temp = [];
    }
  });

  if (temp.length) raw.push(temp.join(' '));

  let finalChunks = [];
  raw.forEach(c => {
    if (c.split(' ').length < minWords && finalChunks.length)
      finalChunks[finalChunks.length - 1] += ' ' + c;
    else finalChunks.push(c);
  });

  return finalChunks;
}

function generateChunks() {
  const text = document.getElementById('inputText').value.trim();
  const min = +document.getElementById('minWords').value;
  const max = +document.getElementById('maxWords').value;
  chunks = autoChunk(text, min, max);
  renderEditableChunks();
}

function renderEditableChunks() {
  const container = document.getElementById('chunks');
  container.innerHTML = '';

  chunks.forEach((c, i) => {
    const ta = document.createElement('textarea');
    ta.value = c;
    ta.style.height = '50px';
    ta.oninput = () => chunks[i] = ta.value.trim();
    container.appendChild(ta);
  });
}

// -------- DRILL --------
function startDrill() {
  if (!chunks.length) return;

  drillRunning = true;
  current = 0;
  document.getElementById('setupView').style.display = 'none';
  document.getElementById('drillView').style.display = 'flex';
  runChunk();
}

function stopDrill() {
  drillRunning = false;
  clearTimeout(drillTimeout);
  clearInterval(drillInterval);
  document.getElementById('setupView').style.display = 'block';
  document.getElementById('drillView').style.display = 'none';
}

function runChunk() {
  if (!drillRunning || current >= chunks.length) {
    stopDrill();
    return;
  }

  const text = chunks[current];
  document.getElementById('drillChunk').innerText = text;

  const canvas = document.getElementById('timerCanvas');
  const ctx = canvas.getContext('2d');
  canvas.style.display = 'block';

  const words = text.split(' ').length;
  const totalDuration = words * TIME_PER_WORD[mode];
  let remaining = totalDuration;

  function draw(ms) {
    const r = 80, cx = canvas.width / 2, cy = canvas.height / 2;
    const angle = (ms / totalDuration) * Math.PI * 2;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI * 2);
    ctx.strokeStyle = '#ddd'; ctx.lineWidth = 10; ctx.stroke();

    ctx.beginPath(); ctx.arc(cx, cy, r, -Math.PI / 2, -Math.PI / 2 + angle);
    ctx.strokeStyle = mode === 'AtoB' ? '#e74c3c' : '#4a90e2';
    ctx.lineWidth = 10; ctx.stroke();

    ctx.fillStyle = '#000';
    ctx.font = '26px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(Math.ceil(ms / 1000) + 's', cx, cy);
  }

  draw(remaining);

  clearInterval(drillInterval);
  drillInterval = setInterval(() => {
    remaining -= 1000;
    draw(remaining);
  }, 1000);

  clearTimeout(drillTimeout);
  drillTimeout = setTimeout(() => {
    clearInterval(drillInterval);
    current++;
    runChunk();
  }, totalDuration);
}

function nextChunk() {
  if (!drillRunning) return;
  clearTimeout(drillTimeout);
  clearInterval(drillInterval);
  current++;
  runChunk();
}

// -------- RECORDING --------
async function startRecording() {
  audioChunks = [];
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  mediaRecorder = new MediaRecorder(stream);

  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

  mediaRecorder.onstop = () => {
    const blob = new Blob(audioChunks, { type: 'audio/webm' });
    const url = URL.createObjectURL(blob);
    recordings.push({ url });
    renderRecordings();
  };

  mediaRecorder.start();
}

function stopRecording() {
  if (mediaRecorder && mediaRecorder.state !== 'inactive') {
    mediaRecorder.stop();
  }
}

function clearRecordings() {
  recordings.forEach(r => URL.revokeObjectURL(r.url));
  recordings = [];
  renderRecordings();
}

function renderRecordings() {
  const list = document.getElementById('recordingsList');
  list.innerHTML = '';

  recordings.forEach((r, i) => {
    const row = document.createElement('div');
    const audio = document.createElement('audio');
    audio.controls = true;
    audio.src = r.url;

    const del = document.createElement('button');
    del.textContent = 'Delete';
    del.onclick = () => {
      URL.revokeObjectURL(r.url);
      recordings.splice(i, 1);
      renderRecordings();
    };

    row.appendChild(audio);
    row.appendChild(del);
    list.appendChild(row);
  });
}

// -------- INIT --------
loadSessions();
</script>

</body>
</html>
